
<div class="inoiceA">
  <div class="row">
    <div class="col-md-4"><h1>Create Invoice</h1></div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  
  </div>
  
  <div class="row">
    <div class="col-md-6">Invoice #: [ <span>3350</span> ]</div>
    <div class="col-md-6"></div>
  
  </div>
  
  
    <div class="row">
        <div class="col-md-3">
          <mat-form-field appearance="legacy">
              <mat-label>Customer Name</mat-label>
              <input matInput placeholder="@zafir alam">
            </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field appearance="legacy">
              <mat-label>Father Name</mat-label>
              <input matInput placeholder="alam zaib">
            </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field appearance="legacy">
              <mat-label>Mobile Number</mat-label>
              <input matInput placeholder="0321-9361186">
            </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field appearance="legacy">
              <mat-label>Lisence Number</mat-label>
              <input matInput placeholder="035-42-5">
           </mat-form-field>
        </div>
  
    </div>
  
    <div class="row">
      <div class="col-md-6">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Address</mat-label>
          <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Note</mat-label>
          <textarea matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
      </div>
  
    </div>
  
  


    <!-- ----------  Detail Area  ---------- -->

<div class="invoiceA-detail">
  <div class="row detail-top"></div>
  <div class="row">
    <div class="col-md-2 ">
      <mat-form-field appearance="legacy">
        <mat-label>Serial</mat-label>
        <input matInput placeholder="035-42-5">
     </mat-form-field>
    </div>
    <div class="col-md-7 ">
      <mat-form-field appearance="legacy">
        <mat-label>Remarks</mat-label>
        <input matInput placeholder="035-42-5">
     </mat-form-field>
    </div>
    <div class="col-md-2 ">
      <mat-form-field appearance="legacy">
        <mat-label>Price</mat-label>
        <input matInput placeholder="035-42-5">
     </mat-form-field>
    </div>
    <div class="col-md-1 ">
      <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
    </div>
  </div>
  <div class="row detail-footer"></div>

</div>

<!-- ----------- Actions Area ------------- -->

<div class="actionArea">
  <div class="row">
    <div class="col-md-12">
      <button mat-raised-button color="primary">Create</button>
    </div>
  </div>
</div>

</div>
