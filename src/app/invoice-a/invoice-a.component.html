<form [formGroup]= "InvoiceA_Form">



  <div class="inoiceA">
    <div class="row ">
      <div class="col-md-4"><h1>Create Invoice</h1></div>
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
    
    </div>
    
    <div class="row">
      <div class="col-md-3">Invoice #: [ <span>3350</span> ]</div>
      <div class="col-md-3"></div>
      <div class="col-md-3"></div>
      <div class="col-md-3">
        <mat-form-field appearance="legacy">
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    
    
      <div class="row">
          <div class="col-md-3">
            <mat-form-field appearance="legacy">
                <mat-label>Customer Name</mat-label>
                <input matInput placeholder="@zafir alam" formControlName="customerName">
              </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field appearance="legacy">
                <mat-label>Father Name</mat-label>
                <input matInput placeholder="alam zaib" formControlName="fatherName">
              </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field appearance="legacy">
                <mat-label>Mobile Number</mat-label>
                <input matInput placeholder="0321-9361186" formControlName="mobileNumber">
              </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field appearance="legacy">
                <mat-label>Lisence Number</mat-label >
                <input matInput placeholder="035-42-5" formControlName="lisenceNumber">
             </mat-form-field>
          </div>
    
      </div>
    
      <div class="row">
        <div class="col-md-6">
          <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Address</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..." formControlName="address"></textarea >
          </mat-form-field>
        </div>
        <div class="col-md-6">
          <mat-form-field class="example-full-width" appearance="legacy">
            <mat-label>Note</mat-label>
            <textarea matInput placeholder="Ex. It makes me feel..." formControlName="note"></textarea>
          </mat-form-field>
        </div>
    
      </div>
    
    
  
  
      <!-- ----------  Detail Area  ---------- -->
  
  <div class="invoiceA-detail mt-5">
    <div class="row detail-top"></div>
    
  <div class="detail-content">
    <div formArrayName="invoiceDetail" *ngFor="let de of detailArray.controls; let i = index" >
  
      <div class="row " [formGroupName]="i">
        <div class="col-md-2 ">
          <mat-form-field appearance="legacy">
            <mat-label>Serial</mat-label>
            <input matInput placeholder="035-42-5" formControlName="serial">
         </mat-form-field>
        </div>
        <div class="col-md-7 ">
          <mat-form-field appearance="legacy">
            <mat-label>Remarks</mat-label>
            <input matInput placeholder="035-42-5" formControlName="remarks">
         </mat-form-field>
        </div>
        <div class="col-md-2 ">
          <mat-form-field appearance="legacy">
            <mat-label>Price</mat-label>
            <input matInput placeholder="035-42-5" formControlName="price">
         </mat-form-field>
        </div>
        <div class="col-md-1 ">
          <mat-icon *ngIf="i>0" id="deleteButton" aria-hidden="false" aria-label="Example home icon" (click)="deleteSerial(i)">delete</mat-icon>
        </div>
      </div>
    </div>
   

  
  </div>
  
    <div class="detail-footer">
     
  
    <div id="addSerial" (click)="addSerial()">Add Serial</div>
  
    </div>
  
  </div>
  
  <!-- ----------- Actions Area ------------- -->
  
  <div class="actionArea">
    <div class="row">
      <div class="col-md-12">
        <button mat-raised-button color="primary" (click)="submit()">Create</button>
      </div>
    </div>
  </div>
  
  </div>

</form>
