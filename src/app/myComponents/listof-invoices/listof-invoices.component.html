<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="ListOfRecords">
                <div class="row">
                     <div class="col">
                      <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Text input with dropdown button">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Serial Number</button>
                        <ul class="dropdown-menu dropdown-menu-end">
                          <li><a class="dropdown-item" >Serial Number</a></li>
                          <li><a class="dropdown-item" >Name</a></li>
                          <li><a class="dropdown-item" >FatherName</a></li>
                          <li><a class="dropdown-item">Mobile Number</a></li>
                          <li><a class="dropdown-item" >License Number</a></li>
                          <li><a class="dropdown-item" >CNIC Number</a></li>
                          <li><a class="dropdown-item">Date</a></li>

                        </ul>
                      </div>

                  </div>

                </div>
            
            <table class="table table-borderless table-hover animate__animated animate__fadeInUp animate__faster">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Date</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Father Name</th>
                    <th scope="col">Mobile Number</th>
                    <th scope="col">License Number</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of data" class="animate__animated animate__fadeInUp animate__faster">
                    <th >{{item.Id}}</th>
                    <td>{{item.Date}}</td>
                    <td>{{item.CustomerName}}</td>
                    <td>{{item.FatherName}}</td>
                    <td>{{item.MobileNumber}}</td>
                    <td>{{item.LisenceNumber}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
</div>
